      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 'Идентификатор пользователя'
                  example: 1
                title:
                  type: string
                  description: 'Название поста.'
                  example: title
                body:
                  type: string
                  description: 'Тело поста.'
                  example: 'Status of work is...'
