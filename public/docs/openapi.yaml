  /api/forum/topics:
    get:
      summary: 'GET topics'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    id: 1
                    title: 'Aliquid ex ut quia eum.'
                    body: 'Или же просто восклицания: «черви! червоточина! пикенция!» или: «пикендрас! пичурущух! пичура!» и даже бузиной, подлец, затирает; но — из комнаты не было мебели, хотя и было говорено в первые — дни!.'
                    user_id: 3
                    created_at: '2021-08-23T14:44:54.000000Z'
                    updated_at: '2021-08-23T14:44:54.000000Z'
                  -
                    id: 2
                    title: 'Iste iusto incidunt quia.'
                    body: 'Как несметное множество церквей, монастырей с куполами, главами, крестами, рассыпано на святой, благочестивой Руси, так несметное множество племен, поколений, народов толпится, пестреет и мечется по.'
                    user_id: 2
                    created_at: '2021-08-23T14:44:54.000000Z'
                    updated_at: '2021-08-23T14:44:54.000000Z'
                  -
                    id: 3
                    title: 'Possimus in sed voluptatem est.'
                    body: 'Но ведь что, главное, в ней просто, она скажет, что ей вздумается, засмеется, где захочет засмеяться. Из нее все можно сделать, она может быть счастия или — так прямо направо. — Направо? — отозвался.'
                    user_id: 9
                    created_at: '2021-08-23T14:44:54.000000Z'
                    updated_at: '2021-08-23T14:44:54.000000Z'
                  -
                    id: 4
                    title: test
                    body: test
                    user_id: 1
                    created_at: '2021-08-25T12:28:00.000000Z'
                    updated_at: '2021-08-25T12:28:00.000000Z'
                  -
                    id: 5
                    title: test
                    body: test
                    user_id: 1
                    created_at: '2021-08-25T12:28:12.000000Z'
                    updated_at: '2021-08-25T12:28:12.000000Z'
                  -
                    id: 6
